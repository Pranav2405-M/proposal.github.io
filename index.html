<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Honey 💖</title>
    <style>
        /* General Page Style - PINK THEME */
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #FFE6F2; /* Light pink background */
            color: #B33771; /* Deep pink text */
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars before celebration */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Yes Button Styles */
        .yes-button {
            background-color: #FF66B2; /* Pink button */
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            margin: 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .yes-button:hover {
            background-color: #FF1493; /* Darker pink on hover */
            transform: scale(1.1);
        }

        /* Celebration Elements (Hidden initially) */
        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float 6s ease-in infinite;
            z-index: 101;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(720deg);
            }
        }

        #dancing-skeleton {
            position: relative;
            z-index: 102;
            margin-top: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- PAGE 1: The Main Question -->
    <div id="question-page">
        <h1>Would you like to go on a date with me, honey? 💖</h1>
        <button class="yes-button" onclick="showOptions()">Click for your options!</button>
    </div>

    <!-- PAGE 2: The "Choice" (Hidden initially) -->
    <div id="options-page" style="display: none;">
        <h1>So... what will it be?</h1>
        <button class="yes-button" onclick="celebrate()">YES</button>
        <button class="yes-button" onclick="celebrate()">YES</button>
    </div>

    <!-- PAGE 3: The Celebration (Hidden initially) -->
    <div id="celebration">
        <!-- Hearts are generated by JavaScript here -->
        <h1>YAY! I CAN'T WAIT! 🥳💕</h1>
        <img id="dancing-skeleton" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2VtY3VqYjNqY2RwdGJ6Y2NhdGJ6d2NxY3pkeHlwdjJlaG9xNmx6biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dHM/3o7TKsrfld8Qhmlqtq/giphy.gif" alt="Dancing Skeleton">
    </div>

    <script>
        // Function to show the two "YES" options
        function showOptions() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('options-page').style.display = 'block';
        }

        // Function to trigger the celebration
        function celebrate() {
            // Hide the options page
            document.getElementById('options-page').style.display = 'none';
            // Show the celebration section
            document.getElementById('celebration').style.display = 'block';

            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                document.getElementById('celebration').appendChild(heart);

                // Random starting position
                heart.style.left = Math.random() * 100 + 'vw';
                // Random animation delay
                heart.style.animationDelay = Math.random() * 5 + 's';

                // Remove the heart after the animation to keep the DOM clean
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }

            // Create many hearts!
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
            // Keep creating hearts every 300 milliseconds
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
